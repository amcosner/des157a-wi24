<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=McLaren&family=Rubik+Bubbles&display=swap" rel="stylesheet">   

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="overlay" class="hidden">
        <h1 id="meetblank"></h1>
            <div id="text">
                <h3>Story:</h3>
                <p id="story"></p>
                <h3>Favorite Song:</h3>
                <p id="song"></p>
                <h3>MBTI:</h3>
                <p id="mbti"></p>
                <h3>Favorite Food:</h3>
                <p id="food"></p>
                <img id="spin">
            </div>
    </section>

    <main>
        <header>
            <h1>meet my trinkets!</h1>
        </header>

        <div id="learn">
            <p>click on one to learn more!</p>
        </div>

        <section id="images">
            <div id="sprinkle" class="item">
                <img src="images/sprinkle.png" alt="picture of a colorful dessert-themed bunny figure" width="297.68" height="283.33">
            </div>

            <div id="charlotte" class="item">
                <img src="images/charlotte.png" alt="picture of a fuzzy pink figure from madoka magica" width="297.34" height="375.99">
            </div>

            <div id="dot" class="item">
                <img src="images/dot.png" alt="picture of a pastel popmart figure" width="261.77" height="348.25">
            </div>

            <div id="dino" class="item">
                <img src="images/shoedino.png" alt="picture of dinosaur with a red shoe as its head" width="297.68" height="397.67">
            </div>
        </section>

        <section id="buttons">
            <button type="button" id="sprinklebtn" name="sprinkle">sprinkle</button>
            <button type="button" id="charlottebtn" name="charlotte">charlotte</button>
            <button type="button" id="dotbtn" name="dot">dot</button>
            <button type="button" id="dinobtn" name="dino">shoe dino</button>
        </section>
        
        <!-- <button type="button" id= "meetme" name="meetme">meet me!</button> -->
        <!-- <input type="submit" id="learn" value="meet me!"> -->
    </main>
</body>
</html>
