    <h1>Experiment 1</h1>
    <h2>Please select Inspect, then Console in the browser window to view the functionality of this code :-)</h2>
    <script>
        // a program that prints a sequence of every whole number from 1-100, except that numbers divisible by 3 print as "fizz", while numbers divisible by 5 print as "buzz"
        // for loop that ends once numbers 1-100 have been interpreted
        for(var i=1; i>=1 && i<=100; i++){
            // selecting numbers divisible by 3
            if (i%3==0){
                console.log("fizz");
            // selecting numbers divisible by 5
            } else if(i%5==0){
                console.log("buzz");
            //otherwise print number normally + in sequence
            } else {
            console.log(i)}
        }
    </script>

</body>
